<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">

</head>
<body>
<div class="container">
    <h1 class="heading">Expense Tracker Dashboard</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        {% for item in form %}
        <tr>
            <td>{{ item.username }}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.category }}</td>
        </tr>
        {% endfor %}
        </tbody>
        <tbody>
         <tr>
            <td colspan="1"></td>
            <td><b>Total:</b></td>
            <td>{{ total_amount }}</td>
        </tr>
        </tbody>
    </table>
    <nav class="navbar">
      <a class="navbar-brand" href="#">My Website</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/expense">Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
      </ul>
    </nav>

</div>
</body>
</html>
